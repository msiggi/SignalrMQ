trigger:
- nugetrelease

pool:
  vmImage: windows-latest

variables:
  project:  'SignalrMQ.Broker/SignalrMQ.Broker.csproj'
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  MSBuildSDKsPath: 'C:\\hostedtoolcache\\windows\\dotnet\\sdk\\6.0.100-rc.2.21505.57\\sdks'


steps:
- task: UseDotNet@2
  displayName: 'Use .NET Core sdk RC2'
  inputs:
    packageType: 'sdk'
    version: '6.0.100-rc.2.21505.57'
    includePreviewVersions: true

#- task: DotNetCoreCLI@2
#  displayName: 'dotnet restore'
#  inputs:
#    command: restore
#    projects: '$(project)'

- task: DotNetCoreCLI@2
  displayName: Pack
  inputs:
    command: pack 
    projects: '$(project)'
    arguments: '--configuration $(BuildConfiguration)'

- task: NuGetCommand@2
  displayName: "nuget push"
  inputs:
    command: 'push'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg;!$(Build.ArtifactStagingDirectory)/**/*.symbols.nupkg'
    nuGetFeedType: 'internal'
    publishVstsFeed: '3369fa02-658e-4673-b8a1-a747ff16848a'