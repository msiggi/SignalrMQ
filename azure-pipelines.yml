trigger:
- master

pool:
  vmImage: windows-latest

steps:
- task: DotNetCoreCLI@2
  inputs:
    command: 'pack'
    packagesToPack: 'SignalrMQ.Broker/SignalrMQ.Broker.csproj'
    versioningScheme: 'off'
